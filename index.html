<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body class="d-flex align-items-center justify-content-center p-5">
  <div id="content" class="d-flex justify-content-center row col-md-8 col-sm-11 col-12">
    <form id="myForm" class="col-md-6 row g-2 needs-validation" novalidate>
      <div>
        <label for="validationCustom01" class="form-label">First name</label>
        <input type="text" class="form-control" id="validationCustom01" placeholder="Gela" required>
        <div class="valid-feedback">
          Looks good!
        </div>
        
      </div>
      <div>
        <label for="validationCustom02" class="form-label">Last name</label>
        <input type="text" class="form-control" id="validationCustom02" placeholder="Gelashvili" required>
        <div class="valid-feedback">
          Looks good!
        </div>
      </div>
      <div>
        <label for="validationCustom03" class="form-label">Address</label>
        <input type="text" class="form-control" id="validationCustom03" required maxlength="35">
        <div class="invalid-feedback">
          Please provide a valid Address. Max 35 Characters.
        </div>
      </div>
      
    <div>
        <label class="form-label" for="birthday">Select Date of Birth:</label>
        <input class="form-control" type="date" id="birthday" name="birthday">
    </div>
    
    
      <div>
        <label for="validationCustom04" class="form-label">Gender</label>
        <select class="form-select" id="validationCustom04" required>
          <option selected disabled value=""></option>
          <option>Female</option>
          <option>Male</option>
        </select>
      </div>
      <div class="form-floating my-3">
        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
        <label for="floatingTextarea2">Notes</label>
      </div>
      <div class="col-12 my-3">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
          <label class="form-check-label" for="invalidCheck">
            Agree to terms and conditions
          </label>
          <div class="invalid-feedback">
            You must agree before submitting.
          </div>
        </div>
      </div>
      <div>
        <button id="button" class="btn btn-primary" data-bs-toggle="button">Submit form</button>
      </div>
    </form>
    
    <div class="mt-5">
      <table id="table" class="table bg-primary text-light table-bordered table-hover">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Address</th>
            <th scope="col">Birthday</th>
            <th scope="col">Gender</th>
          </tr>
        </thead>
        <tbody id="table">
        </tbody>
      </table>
    </div>
    <div class="modal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content" style="box-shadow: rgb(85, 91, 255) 0px 0px 0px 3px, rgb(31, 193, 27) 0px 0px 0px 6px, rgb(255, 217, 19) 0px 0px 0px 9px, rgb(255, 156, 85) 0px 0px 0px 12px, rgb(255, 85, 85) 0px 0px 0px 15px;">
          <div class="modal-header">
            <h5 class="modal-title">note</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p id="modal-text">Modal body text goes here.</p>
          </div>
        </div>
      </div>
    </div>
  </div>
<script src="js/app.js"></script>
</body>
</html>
